<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Home</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}" ></script>
</head>
<body>
<!--/*@thymesVar id="recipe" type="kr.co.webmill.recipe.commands.IngredientCommand"*/-->
<div class="container-fluid" style="margin-top: 20px">
    <form th:object="${ingredient}" th:method="post" th:action="@{'/recipe/' + ${ingredient.recipeId} + '/ingredient'}">
    <input type="hidden" th:field="*{recipeId}"/>
    <input type="hidden" th:field="*{id}"/>
    <div class="row justify-content-center">
        <div class="col-md-9 col-md-offset-3">
            <div class="card mb-3">
                <div class="card-header bg-primary">
                    <!--/*@thymesVar id="ingredient" type="kr.co.webmill.recipe.commands.IngredientCommand"*/-->
                    <h class="text-white">Edit Ingredient</h>
                </div>
                <div class="card-block">
                    <div class="row p-2">
                        <div class="col-md-4">
                            <label>Description:</label>
                            <input type="text" class="form-control" th:field="*{description}" />
                        </div>
                        <div class="col-md-4 form-group">
                            <label>Amount:</label>
                            <input type="number" class="form-control" th:field="*{amount}" />
                        </div>
                        <div class="col-md-4 form-group">
                            <label>Unit Of Measure</label>
                            <select class="form-control" th:field="*{unitOfMeasureCommand.id}"><!--name="unitOfMeasureCommand.id"-->
                                <option th:each="uomEach : ${uomList}"
                                        th:value="${uomEach.id}"
                                        th:selected="${uomEach.id.equals(ingredient.unitOfMeasureCommand.id)}"
                                        th:text="${uomEach.description}"
                                >
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <div class="row justify-content-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
